<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>預約清單</title>
  <th:block th:include="head/head :: headerfiles"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header th:insert="navbar/navbar_authority :: header"> </header>

<!-- ======= Main ======= -->
<main id="main">

  <!-- ======= Breadcrumbs Section ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>預約清單</h2>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs Section -->

  <section class="borrowList text-center">
    <table class="table table-hover center-table mx-auto">
      <thead>
      <tr>
        <th scope="col">預約編號</th>
        <th scope="col">申請人</th>
        <th scope="col">教室</th>
        <th scope="col">開始時間</th>
        <th scope="col">結束時間</th>
        <th scope="col">申請狀態</th>
      </tr>
      </thead>
      <!--這邊應該要丟參數吧？-->
      <tbody>
      <tr th:each="booking : ${bookingList}">
        <th th:text="${booking.id_booking}" scope="row" class="align-middle"></th>
        <td th:text="${booking.name}" class="align-middle"></td>
        <td th:text="${booking.id_classroom}" class="align-middle"></td>
<!--        <td th:if="${#dates.isValid(booking.start_time, 'yyyy-MM-dd')}" th:text="${#dates.format(booking.start_time, 'MM-yyyy')}" class="align-middle"></td>-->
<!--        <td th:text="${#dates.format(T(java.text.SimpleDateFormat).newSimpleDateFormat('yyyy-MM-dd HH:mm:ss').parse(booking.start_time), 'MM-yyyy')}" class="align-middle"></td>-->
        <td th:text="${booking.start_time}" class="align-middle"></td>
        <td th:text="${booking.end_time}" class="align-middle"></td>
        <td th:text="${booking.status}" class="align-middle"></td>
        <td>


          <div class="d-flex justify-content-center">
            <form th:action="@{/booking/booking_detail}" method="get">
              <input type="hidden" name="id_booking" th:value="${booking.id_booking}" >
              <button type="submit" class="btn btn-primary btn-sm custom-button">查看詳細資料</button>
            </form>
<!--            <button type="add" class="btn btn-primary btn-sm custom-button">查看詳細資料</button>-->
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </section>



</main>

<!-- Vendor JS Files -->
<script type="text/javascript" th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/aos/aos.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script type="text/javascript" th:src="@{/assets/js/main.js}"></script>

</body>

</html>
