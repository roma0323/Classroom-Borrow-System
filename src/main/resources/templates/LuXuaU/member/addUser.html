<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>新增使用者</title>
    <th:block th:include="head/head :: headerfiles"></th:block>

    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("setPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("密碼不匹配!");
            }
        }

    </script>
</head>

<body>

<!-- ======= Header ======= -->
<header th:insert="navbar/navbar_authority :: header"> </header>

<main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4>新增使用者</h4>
            </div>
        </div>
    </section>
    <!-- End Breadcrumbs Section -->
    <section class="addUser">
        <div class="container">
            <form action="/member/addNewMember" method="post"  th:object="${newMember}">
                <div class="mb-4 text-center mx-auto" style="width: 50%;">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-4 text-center mx-auto" style="width: 50%;">
                    <label for="emailAddress" class="form-label">電子郵件</label> <!--那個ID可能會和changePassword撞-->
                    <input type="email" class="form-control" id="emailAddress" name="email" required>
                </div>
                <div class="mb-4 text-center mx-auto" style="width: 50%;">
                    <label for="setPassword" class="form-label">設定密碼</label>
                    <input type="password" class="form-control" id="setPassword" name="password" required>
                </div>
                <div class="mb-4 text-center mx-auto" style="width: 50%;">
                    <label for="confirmPassword" class="form-label">確定密碼</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required onblur="checkPasswordMatch()">
                </div>

                <div class="mb-4 text-center mx-auto" style="width: 50%;">
                    <label for="identity" class="form-label">身分</label>
                    <select class="form-select" id="identity" name="identity" required>
                        <option value="ROLE_WORKER">工讀生</option>
                        <option value="ROLE_ADMIN">管理員</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary custom-button">新增使用者</button>
                </div>
            </form>
        </div>

    </section>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script type="text/javascript" th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/aos/aos.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script type="text/javascript" th:src="@{/assets/js/main.js}"></script>

</body>

</html>
